<link rel="import" href="../bower_components/polymer/polymer.html">

<polymer-element name="soundcloud-player" attributes="trackid color autoplay showartwork">
  <template>
    <style>
      :host .soundcloud-embed {
        border: none;
        overflow: hidden;
        width: 100%;
        height: 166px;
      }
    </style>

    <iframe class="soundcloud-embed" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/{{ trackid }}&amp;color={{ color }}&amp;auto_play={{ autoplay }}&amp;show_artwork={{ showartwork }}"></iframe>
  </template>

  <script>
    Polymer('soundcloud-player', {
      color: 'ff6600',
      autoplay: false,
      showartwork: true,
      ready: function() {
        if (!this.trackid) {
          throw new Error("Soundcloud player requires a `trackid` value.");
        }
      }
    });
  </script>
</polymer-element>
