<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>SoundCloud Player Web Component - Example Usage</title>
  <!-- 1. Load platform support before any code that touches the DOM. -->
  <script src="bower_components/platform/platform.js"></script>
  <!-- 2. Load the component using an HTML Import -->
  <link rel="import" href="elements/soundcloud-player.html">
</head>
<body>

  <!-- 3. Declare the element by its tag. -->
  <soundcloud-player trackid="126873817" color="00ff00"></soundcloud-player>

</body>
</html>
