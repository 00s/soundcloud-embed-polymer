<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>SoundCloud Player Web Component - Example Usage</title>
  <!-- 1. Load platform support before any code that touches the DOM. -->
  <script src="bower_components/platform/platform.js"></script>
  <!-- 2. Load the components using an HTML Import -->
  <link rel="import" href="bower_components/polymer/polymer.html">
  <link rel="import" href="elements/soundcloud-player.html">
</head>
<body>

  <!-- 3. Declare the element by its tag. -->
  <h1>Song example</h1>
  <soundcloud-player track-id="126873817" color="00ff00"></soundcloud-player>

  <h1>Playlist example</h1>
  <soundcloud-player playlist-id="18750951" show-artwork="false"></soundcloud-player>

</body>
</html>
